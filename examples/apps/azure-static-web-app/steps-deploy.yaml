parameters:
  - name: artifactName
    type: string
    default: 'drop'
  
  - name: DeploymentToken
    default: ''

  - name: jsFileToReplaceTokens
    default: ''

steps:

- script: |
    ls -lR "$(Pipeline.Workspace)/drop"
  displayName: 'Validate Directory'

- task: replacetokens@5
  inputs:
    targetFiles: "${{ parameters.jsFileToReplaceTokens }}"
    encoding: 'auto'
    tokenPattern: 'default'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    actionOnNoFiles: 'continue'
    enableTransforms: false
    enableRecursion: false
    useLegacyPattern: false
    enableTelemetry: true

- task: AzureStaticWebApp@0
  inputs:
    workingDirectory: '$(Pipeline.Workspace)/${{ parameters.artifactName }}'
    app_location: /
    skip_app_build: true
    verbose: true
    azure_static_web_apps_api_token: ${{ parameters.DeploymentToken }}
  displayName: "Deploy"
